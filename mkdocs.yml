site_name: Geospatial Information Network
site_author: Big Ten Academic Alliance Geospatial Information Network
site_url: https://gin.btaa.org
copyright : "&copy; 2016-2024 Big Ten Academic Alliance Geospatial Information Network"

theme: 
      name: material
      favicon: images/btaa-geodata.png
#       palette:
#             scheme: gin    
      highlightjs: true
      logo: images/gin-white.png
      font:
            text: Libre Franklin
      custom_dir: overrides
      features:
            - navigation.instant
            - navigation.instant.prefetch
            - navigation.instant.progress
            - navigation.tracking
            - navigation.tabs
            - navigation.tabs.sticky
            - navigation.sections
#             - navigation.expand
#             - navigation.path
#             - navigation.prune
            - navigation.indexes
            - navigation.top
            - navigation.sections
            - toc.follow
            - toc.integrate

    
plugins:
      - privacy
      - tags:
            tags_compare_reverse: true
            tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
                  kwds:
                        case: lower
#             tags_file: library/index.md
            tags_extra_files:
                  library/dates.md: ['2018', '2019','2020','2021','2022','2023','2024','2025']
                  library/topics.md: [reports, proposals, guidelines, charters, practices]
                      
      - table-reader
      # - exporter
      # - exporter-pdf
      - search
      - open-in-new-tab
#       - optimize
      - git-revision-date-localized
      - glightbox:
            touchNavigation: true
            loop: false
            effect: zoom
            slide_effect: slide
            width: 100%
            height: 100%
            zoomable: true
            draggable: true
            skip_classes:
                  - custom-skip-class-name
            auto_caption: true
            caption_position: top
      - blog:
            blog_dir: updates
            categories: false
            archive: true
            post_readtime: false
            post_date_format: medium
            post_url_date_format: yyyy
            archive_date_format: yyyy

      # - pdf-export:
      #       verbose: true
      #       media_type: print

extra_css:
      - stylesheets/extra.css

extra_javascript:
      - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
      - javascripts/tablesort.js

markdown_extensions:
      - abbr
      - tables
      - attr_list
      - def_list
      - md_in_html
      - meta
      - footnotes
      - admonition
      - pymdownx.critic
      - pymdownx.caret
      - pymdownx.keys
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.details
      - pymdownx.superfences:
            custom_fences:
                  - name: mermaid
                    class: mermaid
                    format: !!python/name:pymdownx.superfences.fence_code_format
                    showSequenceNumbers: true
      - pymdownx.snippets:
            auto_append:
                  - includes/abbreviations.md
      - pymdownx.magiclink
      - pymdownx.tasklist:
            custom_checkbox: true
      - pymdownx.emoji:
            emoji_index: !!python/name:material.extensions.emoji.twemoji 
            emoji_generator: !!python/name:material.extensions.emoji.to_svg
            options:
                  custom_icons:
                        - overrides/.icons      
      - pymdownx.tabbed:
            alternate_style: true
            slugify: !!python/object/apply:pymdownx.slugs.slugify
                  kwds:
                        case: lower
      - toc:
              toc_depth: 3
              title: On this page
              permalink: true
              permalink_title: Anchor link to this section for reference

extra:
      generator: false
      tags:
            library: libr
            '2012': '2012'
            '2015': '2015'
            '2016': '2016'
            '2017': '2017'
            '2018': '2018'
            '2019': '2019'
            '2020': '2020'
            '2021': '2021'
            '2022': '2022'
            '2023': '2023'
            '2024': '2024'
            '2025': '2025'
            'reports': reports
            'proposals': proposals
            'program guidelines': guidelines
            'charters': charters
            'best practices': practices
      social:
            - icon: material/email 
              link: https://geo.btaa.org/feedback
            - icon: simple/youtube
              link: https://www.youtube.com/@geobtaa1585
      analytics:
            provider: custom

