backend:
  name: github
  repo: geobtaa-archive/geobtaa-archive.github.io
  branch: main
  base_url: https://decap-auth.geobtaa.workers.dev
  auth_endpoint: /auth
# local_backend: true

site_url: https://geobtaa-archive.github.io
media_folder: "src/assets/images"
public_folder: "@images"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/docs/posts"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"

      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"

      - label: "Cover"
        name: "cover"
        widget: "object"
        collapsed: false
        fields:
          - label: "Cover Image"
            name: "image"
            widget: "image"
            choose_url: true
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            hint: "Describe the image for people using screen readers."
          - label: "Caption"
            name: "caption"
            widget: "text"
            required: false

      - label: "Tags"
        name: "tags"
        widget: "list"

      - label: "Publication Date"
        name: "date"
        widget: "datetime"

      - label: "Body"
        name: "body"
        widget: "markdown"
        

  - name: "updates"
    label: "Program Updates"
    extension: "mdx"
    folder: "src/content/docs/updates"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"

      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"

      - label: "Cover"
        name: "cover"
        widget: "object"
        collapsed: false
        fields:
          - label: "Cover Image"
            name: "image"
            widget: "image"
            choose_url: true
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            hint: "Describe the image for people using screen readers."
          - label: "Caption"
            name: "caption"
            widget: "text"
            required: false

      - label: "Tags"
        name: "tags"
        widget: "list"

      - label: "Publication Date"
        name: "date"
        widget: "datetime"

      - label: "Body"
        name: "body"
        widget: "markdown"
        default: |
          import TwoThirdsLayout from 'src/components/TwoThirdsLayout.astro';
          import CenterLayout from 'src/components/CenterLayout.astro';
          import ChipList from 'src/components/ChipList.astro';
