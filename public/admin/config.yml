  - name: "scholarship"
    label: "Scholarship"
    folder: "src/content/docs/scholarship"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
