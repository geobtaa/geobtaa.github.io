      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "team"
    label: "Team"
    folder: "src/content/docs/team"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
