backend:
  name: github
  repo: geobtaa/geobtaa.github.io
  branch: main
  base_url: https://decap-auth.geobtaa.workers.dev
  auth_endpoint: /auth
  squash_merges: true

publish_mode: editorial_workflow
local_backend: true
site_url: https://gin.btaa.org
media_folder: "src/assets/images"
public_folder: "@images"

collections:
  - name: "about"
    label: "About"
    folder: "src/content/docs/about"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/docs/posts"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"

      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"

      - label: "Cover"
        name: "cover"
        widget: "object"
        collapsed: false
        required: false
        fields:
          - label: "Cover Image"
            name: "image"
            widget: "image"
            choose_url: true
            required: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            hint: "Describe the image for people using screen readers."
            required: false

      - label: "Tags"
        name: "tags"
        widget: "list"

      - label: "Publication Date"
        name: "date"
        widget: "datetime"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "conference"
    label: "Conference"
    folder: "src/content/docs/conference"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "guides"
    label: "Guides"
    folder: "src/content/docs/guides"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "library"
    label: "Library Docs"
    folder: "src/content/docs/library"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Year"
        name: "year"
        widget: "number"

      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - label: "Reports"
            value: "reports"
          - label: "Program Guidelines"
            value: "program guidelines"
          - label: "Proposals"
            value: "proposals"
          - label: "Best Practices"
            value: "best practices"
          - label: "Charters"
            value: "charters"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "projects"
    label: "Projects"
    folder: "src/content/docs/projects"
    extension: "mdx"
    format: "frontmatter"
    create: true
