        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "updates"
    label: "Program Updates"
    extension: "mdx"
    folder: "src/content/docs/updates"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"

      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
        default:
          - name: "BTAA-GIN Staff"

      - label: "Cover"
        name: "cover"
        widget: "object"
        collapsed: false
        required: false
        fields:
          - label: "Cover Image"
            name: "image"
            widget: "image"
            choose_url: true
            required: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            hint: "Describe the image for people using screen readers."
            required: false

      - label: "Tags"
        name: "tags"
        widget: "list"
        default:
          - "Program Updates"

      - label: "Publication Date"
        name: "date"
        widget: "datetime"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Use Structured Layout"
        name: "programUpdateLayout"
        widget: "boolean"
        default: true
        hint: "Leave enabled to use the structured Program Update layout."

      - label: "Program Update Details"
        name: "programUpdate"
        widget: "object"
        required: false
        fields:
          - label: "Monthly Highlight"
            name: "highlight"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
                required: false
              - label: "Intro"
                name: "intro"
                widget: "markdown"
                required: false
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                required: false
                field:
                  label: "Bullet"
                  name: "bullet"
                  widget: "string"
              - label: "Link"
                name: "link"
                widget: "object"
                required: false
                fields:
                  - label: "Label"
                    name: "label"
                    widget: "string"
                    required: false
                  - label: "URL"
                    name: "url"
                    widget: "string"
                    required: false
              - label: "Image"
                name: "image"
                widget: "object"
                required: false
                fields:
                  - label: "Image"
                    name: "src"
                    widget: "image"
                    choose_url: true
                    required: false
                  - label: "Alt Text"
                    name: "alt"
                    widget: "string"
                    required: false
                  - label: "Caption"
                    name: "caption"
                    widget: "string"
                    required: false

          - label: "Committees"
            name: "committees"
            widget: "list"
            required: false
            fields:
              - label: "Committee Name"
                name: "name"
                widget: "string"
              - label: "Updates"
                name: "updates"
                widget: "list"
                field:
                  label: "Update"
                  name: "update"
                  widget: "string"

          - label: "Workgroups"
            name: "workgroups"
            widget: "list"
            required: false
            fields:
              - label: "Workgroup Name"
                name: "name"
                widget: "string"
              - label: "Updates"
                name: "updates"
                widget: "list"
                field:
                  label: "Update"
                  name: "update"
                  widget: "string"

          - label: "BTAA Geoportal"
            name: "geoportal"
            widget: "object"
            required: false
            fields:
              - label: "Chart"
                name: "chart"
                widget: "object"
                required: false
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                    choose_url: true
                    required: false
                  - label: "Alt Text"
                    name: "alt"
                    widget: "string"
                    required: false
                  - label: "Caption"
                    name: "caption"
                    widget: "string"
                    required: false
              - label: "Stats"
                name: "stats"
                widget: "list"
                required: false
                fields:
                  - label: "Label"
                    name: "label"
                    widget: "string"
                  - label: "Value"
                    name: "value"
                    widget: "string"
              - label: "Top Google Searches"
                name: "topGoogleSearches"
                widget: "list"
                required: false
                field:
                  label: "Search"
                  name: "search"
                  widget: "string"
              - label: "Top Internal Search Keywords"
                name: "topInternalSearches"
                widget: "list"
                required: false
                field:
                  label: "Keyword"
                  name: "keyword"
                  widget: "string"
              - label: "More Stats Link"
                name: "moreStats"
                widget: "object"
                required: false
                fields:
                  - label: "Link Label"
                    name: "label"
                    widget: "string"
                    required: false
                  - label: "URL"
                    name: "url"
                    widget: "string"
                    required: false

          - label: "Collections"
            name: "collections"
            widget: "object"
            required: false
            fields:
              - label: "Total Records Label"
                name: "totalRecordsLabel"
                widget: "string"
                required: false
                hint: "Example: Total records as of January 2026"
              - label: "Total Records Value"
                name: "totalRecordsValue"
                widget: "string"
                required: false
              - label: "Harvesting Activities"
                name: "harvesting"
                widget: "list"
                required: false
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Records Added"
                    name: "added"
                    widget: "string"
                  - label: "Records Retired"
                    name: "retired"
                    widget: "string"

          - label: "Web Development"
            name: "webDevelopment"
            widget: "object"
            required: false
            fields:
              - label: "Highlights"
                name: "highlights"
                widget: "list"
                required: false
                field:
                  label: "Highlight"
                  name: "highlight"
                  widget: "string"
              - label: "More Details Link"
                name: "moreDetails"
                widget: "object"
                required: false
                fields:
                  - label: "Link Label"
                    name: "label"
                    widget: "string"
                    required: false
                  - label: "URL"
                    name: "url"
                    widget: "string"
                    required: false

          - label: "Priority Projects"
            name: "priorityProjects"
            widget: "object"
            required: false
            fields:
              - label: "Link Label"
                name: "label"
                widget: "string"
                required: false
              - label: "URL"
                name: "url"
                widget: "string"
                required: false

          - label: "Additional Notes"
            name: "additionalNotes"
            widget: "markdown"
            required: false
