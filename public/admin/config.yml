  - name: "updates"
    label: "Program Updates"
    extension: "mdx"
    folder: "src/content/docs/updates"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"

      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
        default:
          - name: "BTAA-GIN Staff"

      - label: "Cover"
        name: "cover"
        widget: "object"
        collapsed: false
        required: false
        fields:
          - label: "Cover Image"
            name: "image"
            widget: "image"
            choose_url: true
            required: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            hint: "Describe the image for people using screen readers."
            required: false

      - label: "Tags"
        name: "tags"
        widget: "list"
        default:
          - "Program Updates"

      - label: "Publication Date"
        name: "date"
        widget: "datetime"

      - label: "Hide from site"
        name: "draft"
        widget: "boolean"
        required: false
        default: false
        hint: "If checked, this content stays hidden from the public site even when the workflow status is Published."

      - label: "Structured Content (Pilot)"
        name: "programUpdate"
        widget: "object"
        required: true
        collapsed: false
        hint: "Use these plain-text fields to build the update without editing MDX layout code."
        fields:
          - label: "Highlight"
            name: "highlight"
            widget: "object"
            required: true
            collapsed: false
            fields:
              - label: "Section Title"
                name: "title"
                widget: "string"
                required: true
                default: "Monthly Highlight"
              - label: "Summary"
                name: "intro"
                widget: "text"
                required: true
                hint: "Use blank lines to separate paragraphs."
              - label: "Link Text"
                name: "linkText"
                widget: "string"
                required: false
              - label: "Link URL"
                name: "linkUrl"
                widget: "string"
                required: false
              - label: "Image"
                name: "image"
                widget: "image"
                choose_url: true
                required: false
              - label: "Image Alt Text"
                name: "imageAlt"
                widget: "string"
                required: false
              - label: "Image Caption"
                name: "imageCaption"
                widget: "string"
                required: false

          - label: "Committees"
            name: "committees"
            widget: "object"
            required: true
            collapsed: false
            fields:
              - label: "TECHnology Updates"
                name: "technology"
                widget: "list"
                required: true
                field:
                  label: "Update"
                  name: "item"
                  widget: "string"
              - label: "Community Engagement Updates"
                name: "communityEngagement"
                widget: "list"
                required: true
                field:
                  label: "Update"
                  name: "item"
                  widget: "string"
              - label: "Knowledge Updates"
                name: "knowledge"
                widget: "list"
                required: true
                field:
                  label: "Update"
                  name: "item"
                  widget: "string"
              - label: "Coordination Updates"
                name: "coordination"
                widget: "list"
                required: true
                field:
                  label: "Update"
                  name: "item"
                  widget: "string"

          - label: "Workgroups"
            name: "workgroups"
            widget: "list"
            required: true
            summary: "{{fields.name}}"
            fields:
              - label: "Workgroup Name"
                name: "name"
                widget: "string"
              - label: "Updates"
                name: "updates"
                widget: "list"
                required: true
                field:
                  label: "Update"
                  name: "item"
                  widget: "string"

          - label: "Geoportal"
            name: "geoportal"
            widget: "object"
            required: true
            collapsed: false
            fields:
              - label: "Monthly Stats Chart Image"
                name: "chartImage"
                widget: "image"
                choose_url: true
                required: false
              - label: "Monthly Stats Chart Alt Text"
                name: "chartAlt"
                widget: "string"
                required: false
              - label: "Monthly Stats Chart Caption"
                name: "chartCaption"
                widget: "string"
                required: false
              - label: "Metrics"
                name: "metrics"
                widget: "list"
                required: true
                summary: "{{fields.label}}: {{fields.value}}"
                fields:
                  - label: "Label"
                    name: "label"
                    widget: "string"
                  - label: "Value"
                    name: "value"
                    widget: "string"
              - label: "Top Google Searches"
                name: "topGoogleSearches"
                widget: "list"
                required: true
                field:
                  label: "Search Term"
                  name: "item"
                  widget: "string"
              - label: "Top Internal Search Keywords"
                name: "topInternalSearches"
                widget: "list"
                required: true
                field:
                  label: "Keyword"
                  name: "item"
                  widget: "string"
              - label: "Collections Total Records Date Label"
                name: "recordsTotalAsOf"
                widget: "string"
                required: true
                hint: "Example: January 2026"
              - label: "Collections Total Records Value"
                name: "recordsTotalValue"
                widget: "string"
                required: true
              - label: "More Stats URL"
                name: "moreStatsUrl"
                widget: "string"
                required: false
              - label: "More Stats Link Label"
                name: "moreStatsLabel"
                widget: "string"
                required: false

          - label: "Harvesting Activities"
            name: "harvestingActivities"
            widget: "list"
            required: true
            summary: "{{fields.title}}"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Records Added"
                name: "recordsAdded"
                widget: "string"
                required: false
              - label: "Records Retired"
                name: "recordsRetired"
                widget: "string"
                required: false

          - label: "Web Development"
            name: "webDevelopment"
            widget: "object"
            required: true
            collapsed: false
            fields:
              - label: "Updates"
                name: "updates"
                widget: "list"
                required: true
                field:
                  label: "Update"
                  name: "item"
                  widget: "string"
              - label: "More Details URL"
                name: "moreDetailsUrl"
                widget: "string"
                required: false
              - label: "More Details Link Label"
                name: "moreDetailsLabel"
                widget: "string"
                required: false

          - label: "Priority Projects"
            name: "priorityProjects"
            widget: "object"
            required: true
            collapsed: false
            fields:
              - label: "URL"
                name: "url"
                widget: "string"
                required: true
              - label: "Link Label"
                name: "label"
                widget: "string"
                required: false

      - label: "Body"
        name: "body"
        widget: "markdown"
        modes: ["raw"]
        editor_components: []
        hint: "Structured pilot default. Edit this only if you need advanced custom MDX markup."
        default: |
          import ProgramUpdateStructured from 'src/components/ProgramUpdateStructured.astro';

          <ProgramUpdateStructured data={frontmatter.programUpdate} />
